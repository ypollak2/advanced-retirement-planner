[build]
  # No build command needed - this is a static site with CDN imports
  command = ""
  # Directory to publish - root directory contains index.html and all static files
  publish = "."
  # Base directory
  base = ""
  # Ignore package.json build scripts - deploy static files directly
  ignore = "false"
  
[build.environment]
  # Node version for build process
  NODE_VERSION = "18"

[[headers]]
  # Add proper headers for ES6 modules
  for = "/*.js"
  [headers.values]
    Content-Type = "application/javascript"
    Access-Control-Allow-Origin = "*"

[[headers]]
  for = "/src/**/*.js"
  [headers.values]
    Content-Type = "application/javascript"
    Access-Control-Allow-Origin = "*"

# Redirect rules
[[redirects]]
  from = "/modular"
  to = "/index-modular-broken.html"
  status = 200

