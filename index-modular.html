<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Retirement Planner - Professional Pension Planning Tool</title>
    <meta name="description" content="Advanced retirement planning tool with comprehensive investment tracking, FIRE calculator, partner planning, and stress testing">
    <meta name="keywords" content="retirement, pension planning, retirement calculator, pension savings, training fund, investment planning, partner planning, family financial planning">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM from CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .animate-fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .currency-format {
            font-family: 'Courier New', monospace;
            font-weight: bold;
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #5a6fd8, #6a4190);
        }
        
        /* RTL support */
        [dir="rtl"] .ml-2 { margin-left: 0; margin-right: 0.5rem; }
        [dir="rtl"] .mr-2 { margin-right: 0; margin-left: 0.5rem; }
        [dir="ltr"] .ml-2 { margin-left: 0.5rem; margin-right: 0; }
        [dir="ltr"] .mr-2 { margin-right: 0.5rem; margin-left: 0; }
    </style>
</head>
<body>
    <div id="root" class="min-h-screen gradient-bg"></div>
    
    <!-- Loading indicator while dependencies load -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const root = document.getElementById('root');
            root.innerHTML = `
                <div class="min-h-screen bg-gradient-to-br from-blue-50 via-purple-50 to-pink-50 flex items-center justify-center">
                    <div class="text-center">
                        <div class="animate-spin rounded-full h-16 w-16 border-b-2 border-purple-600 mx-auto mb-4"></div>
                        <p class="text-gray-600 text-lg">×˜×•×¢×Ÿ ××ª×›× ×Ÿ ×¤×¨×™×©×” ××ª×§×“×...</p>
                        <p class="text-gray-500 text-sm mt-2">Loading Advanced Retirement Planner...</p>
                        <div class="mt-4 text-xs text-gray-400">
                            <div>ğŸ”„ Loading core modules...</div>
                        </div>
                    </div>
                </div>
            `;
        });

        // Global utility functions
        const safeValue = (value) => isNaN(value) || !isFinite(value) ? 0 : Math.max(0, value);

        // Dependency check function
        function checkDependencies() {
            console.log('Checking dependencies...');
            console.log('React:', typeof React);
            console.log('ReactDOM:', typeof ReactDOM);
            console.log('Chart:', typeof Chart);
            
            const missing = [];
            if (typeof React === 'undefined') missing.push('React');
            if (typeof ReactDOM === 'undefined') missing.push('ReactDOM');
            if (typeof Chart === 'undefined') missing.push('Chart.js');
            
            if (missing.length > 0) {
                console.error('Missing dependencies:', missing);
                document.getElementById('root').innerHTML = `
                    <div class="min-h-screen bg-gradient-to-br from-red-50 via-orange-50 to-yellow-50 flex items-center justify-center p-4">
                        <div class="text-center max-w-md">
                            <div class="text-red-500 text-6xl mb-4">âš ï¸</div>
                            <h2 class="text-2xl font-bold text-red-700 mb-4">Loading Error</h2>
                            <p class="text-gray-700 mb-4">
                                Missing dependencies: <strong>${missing.join(', ')}</strong>
                            </p>
                            <button id="retryBtn1" class="bg-red-500 text-white px-6 py-2 rounded-lg hover:bg-red-600 transition-colors">
                                Retry Loading
                            </button>
                        </div>
                    </div>
                `;
                // Add event listener for retry button
                setTimeout(() => {
                    const retryBtn = document.getElementById('retryBtn1');
                    if (retryBtn) {
                        retryBtn.addEventListener('click', () => location.reload());
                    }
                }, 100);
                return false;
            }
            
            console.log('âœ… All dependencies loaded successfully!');
            return true;
        }

        // Module loading and initialization
        async function initializeApp() {
            try {
                console.log('ğŸš€ Starting application initialization...');
                
                // Update loading message
                const loadingDiv = document.querySelector('.text-center');
                if (loadingDiv) {
                    loadingDiv.innerHTML = `
                        <div class="animate-spin rounded-full h-16 w-16 border-b-2 border-purple-600 mx-auto mb-4"></div>
                        <p class="text-gray-600 text-lg">×˜×•×¢×Ÿ ××•×“×•×œ×™ ×œ×™×‘×”...</p>
                        <p class="text-gray-500 text-sm mt-2">Loading Core Modules...</p>
                        <div class="mt-4 text-xs text-gray-400">
                            <div>ğŸ“¦ Loading Dynamic Loader...</div>
                        </div>
                    `;
                }

                // Load dynamic loader first
                await loadScript('./src/core/dynamic-loader.js?v=3.0.1');
                console.log('âœ… Dynamic loader loaded');

                // Update loading message
                if (loadingDiv) {
                    loadingDiv.querySelector('.text-xs').innerHTML = '<div>ğŸ¯ Loading Core Application...</div>';
                }

                // Load core application
                await loadScript('./src/core/app-main.js?v=3.0.1');
                console.log('âœ… Core application loaded');

                // Initialize the core application with ErrorBoundary
                if (window.initializeRetirementPlannerCore) {
                    console.log('ğŸ‰ Initializing core application with ErrorBoundary...');
                    window.initializeRetirementPlannerCore();
                    
                    // Preload critical modules in background
                    setTimeout(() => {
                        if (window.moduleLoader) {
                            console.log('ğŸš€ Starting background preload of critical modules...');
                            window.moduleLoader.preloadCriticalModules();
                        }
                    }, 2000);
                    
                } else {
                    throw new Error('Core application initialization function not found');
                }

            } catch (error) {
                console.error('âŒ Application initialization failed:', error);
                document.getElementById('root').innerHTML = `
                    <div class="min-h-screen bg-gradient-to-br from-red-50 via-orange-50 to-yellow-50 flex items-center justify-center p-4">
                        <div class="text-center max-w-md">
                            <div class="text-red-500 text-6xl mb-4">ğŸ’¥</div>
                            <h2 class="text-2xl font-bold text-red-700 mb-4">Application Error</h2>
                            <p class="text-gray-700 mb-4">
                                Failed to initialize the retirement planner:
                            </p>
                            <div class="bg-red-100 border border-red-300 rounded-lg p-3 mb-4">
                                <code class="text-red-700 text-sm">${error.message}</code>
                            </div>
                            <button id="retryBtn2" class="bg-red-500 text-white px-6 py-2 rounded-lg hover:bg-red-600 transition-colors">
                                Reload Application
                            </button>
                        </div>
                    </div>
                `;
                // Add event listener for retry button
                setTimeout(() => {
                    const retryBtn = document.getElementById('retryBtn2');
                    if (retryBtn) {
                        retryBtn.addEventListener('click', () => location.reload());
                    }
                }, 100);
            }
        }

        // Helper function to load scripts dynamically
        function loadScript(src) {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = src;
                script.async = true;
                script.onload = () => {
                    console.log(`âœ… Loaded: ${src}`);
                    resolve();
                };
                script.onerror = () => {
                    console.error(`âŒ Failed to load: ${src}`);
                    reject(new Error(`Failed to load script: ${src}`));
                };
                document.head.appendChild(script);
            });
        }

        // Wait for dependencies and initialize
        const maxWaitTime = 10000; // 10 seconds
        let waitTime = 0;
        const checkInterval = setInterval(() => {
            if (checkDependencies()) {
                clearInterval(checkInterval);
                initializeApp();
            } else if (waitTime > maxWaitTime) {
                clearInterval(checkInterval);
                console.error('â° Dependency loading timeout');
            }
            waitTime += 100;
        }, 100);
    </script>
</body>
</html>
