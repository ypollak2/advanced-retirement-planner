<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Production E2E Test Suite - Advanced Retirement Planner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .controls {
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }
        
        .control-group {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-primary {
            background: #007bff;
            color: white;
        }
        
        .btn-primary:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }
        
        .btn-success {
            background: #28a745;
            color: white;
        }
        
        .btn-success:hover {
            background: #1e7e34;
        }
        
        .btn-warning {
            background: #ffc107;
            color: #212529;
        }
        
        .btn-warning:hover {
            background: #e0a800;
        }
        
        .btn-danger {
            background: #dc3545;
            color: white;
        }
        
        .btn-danger:hover {
            background: #c82333;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #007bff;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .stat-card.success { border-left-color: #28a745; }
        .stat-card.danger { border-left-color: #dc3545; }
        .stat-card.warning { border-left-color: #ffc107; }
        .stat-card.info { border-left-color: #17a2b8; }
        
        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: #6c757d;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .progress-container {
            background: #e9ecef;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        
        .progress-bar {
            height: 20px;
            background: linear-gradient(90deg, #007bff, #0056b3);
            width: 0%;
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 12px;
        }
        
        .main-content {
            padding: 30px;
        }
        
        .test-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .test-section {
            background: #f8f9fa;
            border-radius: 10px;
            overflow: hidden;
        }
        
        .section-header {
            background: #e9ecef;
            padding: 15px 20px;
            border-bottom: 1px solid #dee2e6;
            font-weight: bold;
        }
        
        .section-content {
            padding: 20px;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .test-item {
            padding: 10px 15px;
            margin-bottom: 8px;
            border-radius: 6px;
            border-left: 4px solid #6c757d;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .test-item.pending { 
            background: #fff3cd; 
            border-left-color: #ffc107; 
        }
        
        .test-item.running { 
            background: #cce5ff; 
            border-left-color: #007bff; 
            animation: pulse 1.5s infinite;
        }
        
        .test-item.passed { 
            background: #d4edda; 
            border-left-color: #28a745; 
        }
        
        .test-item.failed { 
            background: #f8d7da; 
            border-left-color: #dc3545; 
        }
        
        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }
        
        .test-description {
            flex: 1;
            font-size: 14px;
        }
        
        .test-status {
            font-size: 12px;
            font-weight: bold;
            padding: 4px 8px;
            border-radius: 4px;
        }
        
        .test-status.pending { 
            background: #ffc107; 
            color: #212529; 
        }
        
        .test-status.running { 
            background: #007bff; 
            color: white; 
        }
        
        .test-status.passed { 
            background: #28a745; 
            color: white; 
        }
        
        .test-status.failed { 
            background: #dc3545; 
            color: white; 
        }
        
        .error-details {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin-top: 10px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            white-space: pre-wrap;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .console-log {
            padding: 5px 10px;
            margin-bottom: 5px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }
        
        .console-log.error {
            background: #f8d7da;
            border-left: 3px solid #dc3545;
        }
        
        .console-log.warn {
            background: #fff3cd;
            border-left: 3px solid #ffc107;
        }
        
        .console-log.info {
            background: #d1ecf1;
            border-left: 3px solid #17a2b8;
        }
        
        .timestamp {
            color: #6c757d;
            font-size: 10px;
            margin-right: 10px;
        }
        
        .report-actions {
            background: #f8f9fa;
            padding: 20px;
            border-top: 1px solid #dee2e6;
            text-align: center;
        }
        
        .hidden {
            display: none;
        }
        
        @media (max-width: 768px) {
            .test-grid {
                grid-template-columns: 1fr;
            }
            
            .control-group {
                flex-direction: column;
                align-items: stretch;
            }
            
            .stats {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ Production E2E Test Suite</h1>
            <p>Comprehensive testing for Advanced Retirement Planner on GitHub Pages</p>
            <div style="margin-top: 15px; font-size: 0.9em; opacity: 0.8;">
                <strong>Target:</strong> https://ypollak2.github.io/advanced-retirement-planner/
            </div>
        </div>
        
        <div class="controls">
            <div class="control-group">
                <button id="run-all-tests" class="btn btn-primary">‚ñ∂Ô∏è Run All Tests</button>
                <button id="run-console-tests" class="btn btn-success">üñ•Ô∏è Console Tests</button>
                <button id="run-flow-tests" class="btn btn-warning">üîÑ Flow Tests</button>
                <button id="run-api-tests" class="btn btn-info">üåê API Tests</button>
                <button id="clear-results" class="btn btn-danger">üóëÔ∏è Clear Results</button>
            </div>
            
            <div class="stats">
                <div class="stat-card success">
                    <div class="stat-number" id="passed-count">0</div>
                    <div class="stat-label">Passed</div>
                </div>
                <div class="stat-card danger">
                    <div class="stat-number" id="failed-count">0</div>
                    <div class="stat-label">Failed</div>
                </div>
                <div class="stat-card info">
                    <div class="stat-number" id="total-count">0</div>
                    <div class="stat-label">Total</div>
                </div>
                <div class="stat-card warning">
                    <div class="stat-number" id="success-rate">0%</div>
                    <div class="stat-label">Success Rate</div>
                </div>
            </div>
            
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar">0%</div>
            </div>
        </div>
        
        <div class="main-content">
            <div class="test-grid">
                <div class="test-section">
                    <div class="section-header">üìù Test Results</div>
                    <div class="section-content" id="test-results"></div>
                </div>
                
                <div class="test-section">
                    <div class="section-header">üñ•Ô∏è Console Monitor</div>
                    <div class="section-content" id="console-monitor"></div>
                </div>
            </div>
        </div>
        
        <div class="report-actions">
            <button id="download-report" class="btn btn-primary">üì• Download Report</button>
            <button id="export-logs" class="btn btn-warning">üìã Export Logs</button>
            <a href="https://ypollak2.github.io/advanced-retirement-planner/" target="_blank" class="btn btn-success">üîó Open Production App</a>
        </div>
    </div>

    <script>
        // Production E2E Test Framework
        class ProductionE2ETestRunner {
            constructor() {
                this.tests = [];
                this.results = {
                    passed: 0,
                    failed: 0,
                    total: 0
                };
                this.consoleLogs = [];
                this.errors = [];
                this.isRunning = false;
                
                this.productionUrl = 'https://ypollak2.github.io/advanced-retirement-planner/';
                
                this.initializeElements();
                this.setupEventListeners();
                this.setupConsoleCapture();
                this.registerTests();
                
                // Check if auto-run is requested
                const urlParams = new URLSearchParams(window.location.search);
                if (urlParams.get('autorun') === 'true') {
                    setTimeout(() => this.runAllTests(), 1000);
                }
            }
            
            initializeElements() {
                this.elements = {
                    runAllBtn: document.getElementById('run-all-tests'),
                    runConsoleBtn: document.getElementById('run-console-tests'),
                    runFlowBtn: document.getElementById('run-flow-tests'),
                    runApiBtn: document.getElementById('run-api-tests'),
                    clearBtn: document.getElementById('clear-results'),
                    passedCount: document.getElementById('passed-count'),
                    failedCount: document.getElementById('failed-count'),
                    totalCount: document.getElementById('total-count'),
                    successRate: document.getElementById('success-rate'),
                    progressBar: document.getElementById('progress-bar'),
                    testResults: document.getElementById('test-results'),
                    consoleMonitor: document.getElementById('console-monitor'),
                    downloadBtn: document.getElementById('download-report'),
                    exportBtn: document.getElementById('export-logs')
                };
            }
            
            setupEventListeners() {
                this.elements.runAllBtn.addEventListener('click', () => this.runAllTests());
                this.elements.runConsoleBtn.addEventListener('click', () => this.runTestCategory('console'));
                this.elements.runFlowBtn.addEventListener('click', () => this.runTestCategory('flow'));
                this.elements.runApiBtn.addEventListener('click', () => this.runTestCategory('api'));
                this.elements.clearBtn.addEventListener('click', () => this.clearResults());
                this.elements.downloadBtn.addEventListener('click', () => this.downloadReport());
                this.elements.exportBtn.addEventListener('click', () => this.exportLogs());
            }
            
            setupConsoleCapture() {
                const originalLog = console.log;
                const originalError = console.error;
                const originalWarn = console.warn;
                
                console.log = (...args) => {
                    originalLog.apply(console, args);
                    this.captureConsoleLog('info', args.join(' '));
                };
                
                console.error = (...args) => {
                    originalError.apply(console, args);
                    this.captureConsoleLog('error', args.join(' '));
                    this.errors.push({
                        type: 'console.error',
                        message: args.join(' '),
                        timestamp: new Date(),
                        stack: new Error().stack
                    });
                };
                
                console.warn = (...args) => {
                    originalWarn.apply(console, args);
                    this.captureConsoleLog('warn', args.join(' '));
                };
                
                // Global error handlers
                window.addEventListener('error', (event) => {
                    this.errors.push({
                        type: 'javascript-error',
                        message: event.message,
                        filename: event.filename,
                        line: event.lineno,
                        column: event.colno,
                        stack: event.error?.stack,
                        timestamp: new Date()
                    });
                    this.captureConsoleLog('error', `${event.message} at ${event.filename}:${event.lineno}`);
                });
                
                window.addEventListener('unhandledrejection', (event) => {
                    this.errors.push({
                        type: 'unhandled-promise-rejection',
                        message: event.reason?.message || String(event.reason),
                        stack: event.reason?.stack,
                        timestamp: new Date()
                    });
                    this.captureConsoleLog('error', `Unhandled Promise Rejection: ${event.reason}`);
                });
            }
            
            captureConsoleLog(type, message) {
                const logEntry = {
                    type,
                    message,
                    timestamp: new Date()
                };
                
                this.consoleLogs.push(logEntry);
                this.displayConsoleLog(logEntry);
                
                // Keep only last 100 logs to prevent memory issues
                if (this.consoleLogs.length > 100) {
                    this.consoleLogs = this.consoleLogs.slice(-100);
                }
            }
            
            displayConsoleLog(logEntry) {
                const logDiv = document.createElement('div');
                logDiv.className = `console-log ${logEntry.type}`;
                
                const timestamp = logEntry.timestamp.toLocaleTimeString();
                logDiv.innerHTML = `
                    <span class="timestamp">[${timestamp}]</span>
                    <span>${this.escapeHtml(logEntry.message)}</span>
                `;
                
                this.elements.consoleMonitor.appendChild(logDiv);
                this.elements.consoleMonitor.scrollTop = this.elements.consoleMonitor.scrollHeight;
            }
            
            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
            
            registerTests() {
                // Console Error Tests
                this.addTest('console', 'Production app loads without console errors', this.testProductionLoad);
                this.addTest('console', 'No CurrencyAPI method errors', this.testCurrencyAPIErrors);
                this.addTest('console', 'No React component errors', this.testReactErrors);
                this.addTest('console', 'No unhandled promise rejections', this.testPromiseRejections);
                this.addTest('console', 'Service Worker registers successfully', this.testServiceWorker);
                
                // Flow Tests
                this.addTest('flow', 'Wizard navigation works correctly', this.testWizardFlow);
                this.addTest('flow', 'Couple mode toggle functions', this.testCoupleModeToggle);
                this.addTest('flow', 'Form validation prevents invalid submissions', this.testFormValidation);
                this.addTest('flow', 'Results page displays calculations', this.testResultsDisplay);
                this.addTest('flow', 'Language switching works', this.testLanguageSwitching);
                
                // API Tests
                this.addTest('api', 'Currency conversion API responds', this.testCurrencyAPI);
                this.addTest('api', 'Stock price API integration', this.testStockPriceAPI);
                this.addTest('api', 'Offline fallback behavior', this.testOfflineFallback);
                this.addTest('api', 'Network error handling', this.testNetworkErrorHandling);
            }
            
            addTest(category, description, testFn) {
                this.tests.push({
                    category,
                    description,
                    testFn: testFn.bind(this),
                    status: 'pending',
                    startTime: null,
                    endTime: null,
                    error: null
                });
            }
            
            async runAllTests() {
                if (this.isRunning) return;
                
                this.isRunning = true;
                this.clearResults();
                
                console.log('üöÄ Starting Production E2E Test Suite...');
                
                let testIndex = 0;
                const totalTests = this.tests.length;
                
                for (const test of this.tests) {
                    await this.runSingleTest(test);
                    testIndex++;
                    this.updateProgress((testIndex / totalTests) * 100);
                }
                
                this.displaySummary();
                this.isRunning = false;
                
                console.log('‚úÖ Production E2E Test Suite completed');
            }
            
            async runTestCategory(category) {
                if (this.isRunning) return;
                
                this.isRunning = true;
                this.clearResults();
                
                const categoryTests = this.tests.filter(test => test.category === category);
                console.log(`üöÄ Running ${category} tests...`);
                
                let testIndex = 0;
                for (const test of categoryTests) {
                    await this.runSingleTest(test);
                    testIndex++;
                    this.updateProgress((testIndex / categoryTests.length) * 100);
                }
                
                this.displaySummary();
                this.isRunning = false;
            }
            
            async runSingleTest(test) {
                test.status = 'running';
                test.startTime = Date.now();
                
                this.displayTestResult(test);
                
                try {
                    await test.testFn();
                    test.status = 'passed';
                    this.results.passed++;
                } catch (error) {
                    test.status = 'failed';
                    test.error = error.message;
                    this.results.failed++;
                    console.error(`‚ùå Test failed: ${test.description}`, error);
                }
                
                test.endTime = Date.now();
                this.results.total++;
                
                this.displayTestResult(test);
                this.updateCounters();
                
                // Small delay to make test execution visible
                await new Promise(resolve => setTimeout(resolve, 100));
            }
            
            displayTestResult(test) {
                let testDiv = document.getElementById(`test-${this.tests.indexOf(test)}`);
                
                if (!testDiv) {
                    testDiv = document.createElement('div');
                    testDiv.id = `test-${this.tests.indexOf(test)}`;
                    testDiv.className = 'test-item';
                    this.elements.testResults.appendChild(testDiv);
                }
                
                testDiv.className = `test-item ${test.status}`;
                
                const duration = test.endTime ? `(${test.endTime - test.startTime}ms)` : '';
                const statusIcons = {
                    pending: '‚è≥',
                    running: 'üîÑ',
                    passed: '‚úÖ',
                    failed: '‚ùå'
                };
                
                testDiv.innerHTML = `
                    <div class="test-description">
                        <strong>[${test.category.toUpperCase()}]</strong> ${test.description}
                        ${test.error ? `<div class="error-details">Error: ${this.escapeHtml(test.error)}</div>` : ''}
                    </div>
                    <div class="test-status ${test.status}">
                        ${statusIcons[test.status]} ${test.status.toUpperCase()} ${duration}
                    </div>
                `;
            }
            
            updateCounters() {
                this.elements.passedCount.textContent = this.results.passed;
                this.elements.failedCount.textContent = this.results.failed;
                this.elements.totalCount.textContent = this.results.total;
                
                const successRate = this.results.total > 0 
                    ? ((this.results.passed / this.results.total) * 100).toFixed(1)
                    : 0;
                this.elements.successRate.textContent = `${successRate}%`;
            }
            
            updateProgress(percentage) {
                this.elements.progressBar.style.width = `${percentage}%`;
                this.elements.progressBar.textContent = `${Math.round(percentage)}%`;
            }
            
            clearResults() {
                this.results = { passed: 0, failed: 0, total: 0 };
                this.consoleLogs = [];
                this.errors = [];
                
                this.elements.testResults.innerHTML = '';
                this.elements.consoleMonitor.innerHTML = '<p style="color: #6c757d; font-style: italic;">Console cleared - waiting for test execution...</p>';
                
                this.tests.forEach(test => {
                    test.status = 'pending';
                    test.startTime = null;
                    test.endTime = null;
                    test.error = null;
                });
                
                this.updateCounters();
                this.updateProgress(0);
            }
            
            displaySummary() {
                const successRate = this.results.total > 0 
                    ? ((this.results.passed / this.results.total) * 100).toFixed(1)
                    : 0;
                
                console.log(`\nüìä Test Summary:`);
                console.log(`‚úÖ Passed: ${this.results.passed}`);
                console.log(`‚ùå Failed: ${this.results.failed}`);
                console.log(`üìà Success Rate: ${successRate}%`);
                console.log(`üïí Errors Captured: ${this.errors.length}`);
                console.log(`üìù Console Logs: ${this.consoleLogs.length}`);
            }
            
            downloadReport() {
                const report = {
                    timestamp: new Date().toISOString(),
                    productionUrl: this.productionUrl,
                    summary: {
                        passed: this.results.passed,
                        failed: this.results.failed,
                        total: this.results.total,
                        successRate: this.results.total > 0 ? ((this.results.passed / this.results.total) * 100).toFixed(1) + '%' : '0%'
                    },
                    tests: this.tests.map(test => ({
                        category: test.category,
                        description: test.description,
                        status: test.status,
                        duration: test.endTime ? test.endTime - test.startTime : null,
                        error: test.error
                    })),
                    errors: this.errors,
                    consoleLogs: this.consoleLogs.slice(-50), // Last 50 logs
                    userAgent: navigator.userAgent,
                    viewport: {
                        width: window.innerWidth,
                        height: window.innerHeight
                    }
                };
                
                const blob = new Blob([JSON.stringify(report, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `production-e2e-report-${new Date().toISOString().split('T')[0]}.json`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                console.log('üì• Test report downloaded');
            }
            
            exportLogs() {
                const logText = this.consoleLogs.map(log => 
                    `[${log.timestamp.toISOString()}] ${log.type.toUpperCase()}: ${log.message}`
                ).join('\n');
                
                const blob = new Blob([logText], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `production-console-logs-${new Date().toISOString().split('T')[0]}.txt`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                console.log('üìã Console logs exported');
            }
            
            // Test Implementations
            async testProductionLoad() {
                const iframe = document.createElement('iframe');
                iframe.style.display = 'none';
                iframe.src = this.productionUrl;
                
                return new Promise((resolve, reject) => {
                    const timeout = setTimeout(() => {
                        document.body.removeChild(iframe);
                        reject(new Error('Production app failed to load within 15 seconds'));
                    }, 15000);
                    
                    iframe.onload = () => {
                        clearTimeout(timeout);
                        document.body.removeChild(iframe);
                        
                        // Check if any critical errors occurred during load
                        const criticalErrors = this.errors.filter(err => 
                            err.message.includes('is not defined') ||
                            err.message.includes('Cannot read property') ||
                            err.message.includes('Script error')
                        );
                        
                        if (criticalErrors.length > 0) {
                            reject(new Error(`Critical errors during load: ${criticalErrors.length}`));
                        } else {
                            resolve();
                        }
                    };
                    
                    iframe.onerror = () => {
                        clearTimeout(timeout);
                        document.body.removeChild(iframe);
                        reject(new Error('Failed to load production application'));
                    };
                    
                    document.body.appendChild(iframe);
                });
            }
            
            async testCurrencyAPIErrors() {
                const currencyErrors = this.errors.filter(err => 
                    err.message.includes('getExchangeRates') ||
                    err.message.includes('CurrencyAPI') ||
                    err.message.includes('is not a function')
                );
                
                if (currencyErrors.length > 0) {
