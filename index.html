<body>
    <!-- Version indicator -->
    <div class="version-indicator">
        âœ¨ v5.0.0
    </div>
    
    <div id="root" class="min-h-screen" role="main" aria-label="Retirement Planner Application"></div>
    <!-- ErrorBoundary component is defined in app-main.js and used for error handling -->
    
    <script>
        // Emergency deployment loader - uses existing file structure
        console.log('âœ… NETLIFY FIX STARTING:', 'netlify-fix-1752431602323');
        
        const NETLIFY_FIX_TIMESTAMP = 1752430896054;
        
        async function emergencyLoader() {
            try {
                console.log('ðŸš‘ Loading NETLIFY_FIX fixed files...');
                
                // Load files from existing locations with cache-busting
                await loadScript(`version.js?v=4.11.0&emergency=${NETLIFY_FIX_TIMESTAMP}`);
                console.log('âœ… NETLIFY_FIX version loaded');
                
                await loadScript(`src/utils/currencyExchange.js?v=4.11.0&emergency=${NETLIFY_FIX_TIMESTAMP}`);
                console.log('âœ… NETLIFY_FIX currency exchange loaded');
                
                await loadScript(`src/utils/pensionCalculations.js?v=4.11.0&emergency=${NETLIFY_FIX_TIMESTAMP}`);
                console.log('âœ… NETLIFY_FIX pension calculations loaded');
                
                await loadScript(`src/utils/rsuCalculations.js?v=4.11.0&emergency=${NETLIFY_FIX_TIMESTAMP}`);
                console.log('âœ… NETLIFY_FIX RSU calculations loaded');
                
                await loadScript(`src/core/dynamic-loader.js?v=4.11.0&emergency=${NETLIFY_FIX_TIMESTAMP}`);
                console.log('âœ… NETLIFY_FIX dynamic loader loaded');
                
                await loadScript(`src/core/app-main.js?v=4.11.0&emergency=${NETLIFY_FIX_TIMESTAMP}`);
                console.log('âœ… NETLIFY_FIX core application loaded');
                
                // Initialize the application
                window.initializeRetirementPlannerCore();
                console.log('ðŸŽ¯ NETLIFY_FIX DEPLOYMENT COMPLETE!');
                
            } catch (error) {
                console.error('ðŸš¨ NETLIFY_FIX DEPLOYMENT FAILED:', error);
                document.getElementById('root').innerHTML = `
                    <div style="padding: 40px; text-align: center; background: #fee2e2; min-height: 100vh;">
                        <h1 style="color: #dc2626; font-size: 24px; margin-bottom: 20px;">
                            ðŸš¨ NETLIFY_FIX DEPLOYMENT FAILED
                        </h1>
                        <p style="color: #991b1b; font-size: 16px; margin-bottom: 10px;">
                            Fix ID: netlify-fix-1752431602323</p>
                        <p style="color: #7f1d1d; font-size: 14px;">
                            Error: ${error.message}
                        </p>
                        <button id="retry-emergency-btn" style="
                            background: #dc2626; color: white; padding: 12px 24px; 
                            border: none; border-radius: 6px; font-size: 16px; 
                            margin-top: 20px; cursor: pointer;
                        ">
                            ðŸ”„ Retry Emergency Load
                        </button>
                    </div>
                `;
                // Add event listener for retry button
                setTimeout(() => {
                    const retryBtn = document.getElementById('retry-emergency-btn');
                    if (retryBtn) {
                        retryBtn.addEventListener('click', () => location.reload());
                    }
                }, 100);
            }
        }
        
        function loadScript(src) {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = src;
                script.async = true;
                script.onload = () => {
                    console.log(`âœ… NETLIFY_FIX LOADED: ${src}`);
                    resolve();
                };
                script.onerror = () => {
                    console.error(`ðŸš¨ NETLIFY_FIX FAILED: ${src}`);
                    reject(new Error(`Failed to load: ${src}`));
                };
                document.head.appendChild(script);
            });
        }
        
        // Start emergency deployment immediately
        document.addEventListener('DOMContentLoaded', emergencyLoader);
    </script>
</body>
