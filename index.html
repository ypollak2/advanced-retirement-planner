<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Retirement Planner v5.3.1</title>
    <meta name="description" content="Advanced retirement planning tool with comprehensive investment tracking">
    
    <!-- Tailwind CSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    
    <!-- Main Application Styles -->
    <link rel="stylesheet" href="src/styles/main.css?v=5.3.1">
    
    <style>
        /* Version indicator - repositioned for better UX */
        .version-indicator {
            position: fixed;
            top: 10px;
            left: 10px;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            padding: 6px 10px;
            border-radius: 8px;
            font-size: 11px;
            font-weight: 600;
            z-index: 1000;
            box-shadow: 0 2px 8px rgba(99, 102, 241, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #cffafe 20%, #f1f5f9 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <!-- Version indicator -->
    <div class="version-indicator">
        ✨ v5.3.1
    </div>
    
    <div id="root" class="min-h-screen" role="main" aria-label="Retirement Planner Application"></div>
    
    <!-- React & ReactDOM from CDN -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Component Scripts -->
    <script src="src/translations/multiLanguage.js?v=5.3.1"></script>
    <script src="src/data/marketConstants.js?v=5.3.1"></script>
    <script src="src/utils/retirementCalculations.js?v=5.3.1"></script>
    <script src="src/utils/chartDataGenerator.js?v=5.3.1"></script>
    <script src="src/utils/stockPriceAPI.js?v=5.3.1"></script>
    <script src="src/utils/exportFunctions.js?v=5.3.1"></script>
    <script src="src/utils/stressTestScenarios.js?v=5.3.1"></script>
    <script src="src/utils/currencyAPI.js?v=5.3.1"></script>
    
    <!-- Base Components (loaded first) -->
    <script src="src/components/EnhancedRSUCompanySelector.js?v=5.3.1"></script>
    <script src="src/components/BottomLineSummary.js?v=5.3.1"></script>
    <script src="src/components/FinancialChart.js?v=5.3.1"></script>
    
    <!-- Main Components (depend on base components) -->
    <script src="src/components/HelpTooltip.js?v=5.3.1"></script>
    <script src="src/components/ReadinessScore.js?v=5.3.1"></script>
    <script src="src/components/DynamicPartnerCharts.js?v=5.3.1"></script>
    <script src="src/components/ExportControls.js?v=5.3.1"></script>
    <script src="src/components/StressTestInterface.js?v=5.3.1"></script>
    <script src="src/components/SummaryPanel.js?v=5.3.1"></script>
    <script src="src/components/BasicInputs.js?v=5.3.1"></script>
    <script src="src/components/RetirementAdvancedForm.js?v=5.3.1"></script>
    <script src="src/components/RetirementResultsPanel.js?v=5.3.1"></script>
    <script src="src/components/SavingsSummaryPanel.js?v=5.3.1"></script>
    
    <!-- Currency & Dashboard Components -->
    <script src="src/components/CurrencySelector.js?v=5.3.1"></script>
    <script src="src/components/Dashboard.js?v=5.3.1"></script>
    <script src="src/components/RetirementPlannerApp.js?v=5.3.1"></script>
    
    <!-- Application Initialization -->
    <script>
        // Enhanced error handling and component validation
        function validateComponents() {
            const requiredComponents = [
                'RetirementPlannerApp', 'Dashboard', 'CurrencySelector', 'BasicInputs', 'AdvancedInputs', 'ResultsPanel',
                'ReadinessScore', 'HelpTooltip', 'calculateRetirement', 'formatCurrency', 'currencyAPI'
            ];
            
            const missing = requiredComponents.filter(comp => !window[comp]);
            if (missing.length > 0) {
                console.warn('⚠️ Missing components:', missing);
                return false;
            }
            return true;
        }

        // Initialize the complete RetirementPlannerApp after all components load
        document.addEventListener('DOMContentLoaded', function() {
            try {
                // Wait a bit for all scripts to load
                setTimeout(() => {
                    if (window.RetirementPlannerApp && validateComponents()) {
                        if (ReactDOM.createRoot) {
                            const root = ReactDOM.createRoot(document.getElementById('root'));
                            root.render(React.createElement(window.RetirementPlannerApp));
                            console.log('✅ Advanced Retirement Planner v5.3.1 initialized successfully');
                        } else if (ReactDOM.render) {
                            ReactDOM.render(
                                React.createElement(window.RetirementPlannerApp),
                                document.getElementById('root')
                            );
                            console.log('✅ Advanced Retirement Planner v5.3.1 initialized (React 17 mode)');
                        }
                    } else {
                        throw new Error('Required components not loaded');
                    }
                }, 100);
            } catch (error) {
                console.error('❌ Application initialization error:', error);
                document.getElementById('root').innerHTML = `
                    <div style="text-align: center; padding: 50px; font-family: Arial;">
                        <h2 style="color: #e53e3e;">Application Loading Error</h2>
                        <p>The retirement planner could not initialize: ${error.message}</p>
                        <p><small>Check browser console for details</small></p>
                        <button id="refresh-btn" style="padding: 10px 20px; background: #4299e1; color: white; border: none; border-radius: 5px; cursor: pointer;">Refresh Page</button>
                        <script>document.getElementById('refresh-btn').addEventListener('click', () => location.reload());<\/script>
                    </div>
                `;
            }
        });
    </script>

</body>
</html>
