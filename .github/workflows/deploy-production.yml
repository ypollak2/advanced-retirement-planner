name: Deploy to Production

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy-production:
    runs-on: ubuntu-latest
    environment: production
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run full test suite
      run: npm test
      
    - name: Validate deployment readiness
      run: npm run validate:pre-work
      
    - name: Deploy to GitHub Pages root
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./
        keep_files: true  # Keep stage folder
        
    - name: Validate production deployment
      run: |
        sleep 30
        npm run validate:deployment
        
    - name: Comment deployment URL
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.repos.createCommitComment({
            owner: context.repo.owner,
            repo: context.repo.repo,
            commit_sha: context.sha,
            body: 'ðŸŽ‰ **Production Deployment Complete!**\n\n' +
                  '**Production URL:** https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/\n' +
                  '**Mirror URL:** https://advanced-retirement-planner.netlify.app/\n\n' +
                  '**Tests:** âœ… All 289 tests passed\n' +
                  '**Validation:** âœ… Deployment validated\n' +
                  '**Status:** ðŸŸ¢ Live for users'
          })