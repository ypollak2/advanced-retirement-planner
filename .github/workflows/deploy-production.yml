name: Deploy to Production

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# Permissions needed for GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy-production:
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://ypollak2.github.io/advanced-retirement-planner/
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run full test suite
      run: npm test
      
    - name: Validate deployment readiness
      run: npm run validate:pre-work
      
    - name: Prepare production files
      run: |
        # Create _site directory for GitHub Pages
        mkdir -p _site
        
        # Copy all files to root
        find . -maxdepth 1 ! -name . ! -name _site ! -name .git ! -name .github ! -name node_modules -exec cp -r {} _site/ \;
        
    - name: Setup GitHub Pages
      uses: actions/configure-pages@v4
      
    - name: Upload Pages artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: _site
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
        
    - name: Validate production deployment
      run: |
        sleep 30
        npm run validate:deployment
        
    - name: Comment deployment URL
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.repos.createCommitComment({
            owner: context.repo.owner,
            repo: context.repo.repo,
            commit_sha: context.sha,
            body: 'ðŸŽ‰ **Production Deployment Complete!**\n\n' +
                  '**Production URL:** https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/\n' +
                  '**Mirror URL:** https://advanced-retirement-planner.netlify.app/\n\n' +
                  '**Tests:** âœ… All 289 tests passed\n' +
                  '**Validation:** âœ… Deployment validated\n' +
                  '**Status:** ðŸŸ¢ Live for users'
          })