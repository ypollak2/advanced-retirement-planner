name: Security Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 9 * * 1'

permissions:
  contents: read
  security-events: write

jobs:
  security-audit:
    runs-on: ubuntu-latest
    name: NPM Security Audit
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run security audit
      run: |
        echo "Running npm audit..."
        npm audit --audit-level=moderate || true
        echo "Audit completed"
    
    - name: Check for high severity vulnerabilities
      run: |
        echo "Checking for high severity vulnerabilities..."
        if npm audit --audit-level=high; then
          echo "‚úÖ No high severity vulnerabilities found"
        else
          echo "‚ö†Ô∏è High severity vulnerabilities found"
          exit 1
        fi

  license-compliance:
    runs-on: ubuntu-latest
    name: License Compliance
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Check licenses
      run: |
        echo "Checking license compliance..."
        npx license-checker --summary --onlyAllow 'MIT;Apache-2.0;BSD-2-Clause;BSD-3-Clause;ISC;CC0-1.0;Unlicense;0BSD;CC-BY-3.0;CC-BY-4.0;Python-2.0;(MIT AND CC-BY-3.0)'
        echo "‚úÖ All licenses are compliant"

  code-security:
    runs-on: ubuntu-latest
    name: Code Security Analysis
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Check for sensitive data
      run: |
        echo "Scanning for potential sensitive data..."
        # Scan for hardcoded secrets, but exclude safe patterns and security analysis files
        if grep -r -i "api[_-]key\|secret\|password\|token" --include="*.html" --include="*.js" --include="*.json" . \
          | grep -v node_modules \
          | grep -v ".git" \
          | grep -v "package-lock.json" \
          | grep -v "this.apiKeys" \
          | grep -v "apiKeys\." \
          | grep -v "\${this.apiKeys" \
          | grep -v "token=\${" \
          | grep -v "apikey=\${" \
          | grep -v "demo" \
          | grep -v "YOUR_API_KEY" \
          | grep -v "placeholder" \
          | grep -v "alternative-apis/multi-provider-finance.js" \
          | grep -v "security-qa-analysis.js" \
          | grep -v "comprehensive-qa-test.js" \
          | grep -v "training-fund-tests.js" \
          | grep -v "quick-qa-test.js" \
          | grep -v "qa-test-results.md" \
          | grep -v "MANUAL_QA_CHECKLIST.md"; then
          echo "‚ö†Ô∏è Potential sensitive data found - please review"
          echo "If this is a false positive, update the security workflow to exclude the pattern"
          exit 1
        else
          echo "‚úÖ No obvious sensitive data found"
        fi
    
    - name: JavaScript Security Check
      run: |
        echo "Checking JavaScript security..."
        
        # CRITICAL: Check for eval usage (ZERO TOLERANCE)
        echo "üîç Scanning for dangerous eval() usage (FORBIDDEN)..."
        if grep -r "eval(" --include="*.html" --include="*.js" . \
          | grep -v node_modules \
          | grep -v ".git" \
          | grep -v "security-qa-analysis.js" \
          | grep -v "SECURITY_RULES.md" \
          | grep -v "README.md" \
          | grep -v "documentation\|\.md$" \
          | grep -v "\$eval\|page\.eval\|\.evaluate" \
          | grep -v "puppeteer\|page\." \
          | grep -v "comprehensive-qa-test.js" \
          | grep -v "training-fund-tests.js"; then
          echo "üö® CRITICAL SECURITY VIOLATION: Dangerous eval() usage detected"
          echo "‚ùå JavaScript eval() is FORBIDDEN - see SECURITY_RULES.md"
          echo "üîß Use safe alternatives: JSON.parse(), parseInt(), switch statements"
          echo "‚ÑπÔ∏è  Note: Puppeteer \$eval and page.evaluate are allowed (safe DOM methods)"
          exit 1
        else
          echo "‚úÖ No dangerous eval() usage found - SECURITY RULE COMPLIANT"
          echo "‚ÑπÔ∏è  Puppeteer DOM methods (\$eval, page.evaluate) are allowed"
        fi
        
        # Check for Function constructor
        echo "üîç Scanning for Function constructor usage..."
        if grep -r "new Function\|Function(" --include="*.html" --include="*.js" . \
          | grep -v node_modules \
          | grep -v ".git" \
          | grep -v "security-qa-analysis.js" \
          | grep -v "SECURITY_RULES.md"; then
          echo "‚ö†Ô∏è Function constructor usage found - security risk"
          exit 1
        else
          echo "‚úÖ No Function constructor usage found"
        fi
        
        # Check for document.write usage
        if grep -r "document.write" --include="*.html" --include="*.js" . | grep -v node_modules | grep -v ".git"; then
          echo "‚ö†Ô∏è document.write usage found - security risk"
          exit 1
        else
          echo "‚úÖ No document.write usage found"
        fi
    
    - name: HTML Security Headers Check
      run: |
        echo "Checking for security headers..."
        
        # Check for HTTPS enforcement
        if grep -r "https://" --include="*.html" .; then
          echo "‚úÖ HTTPS URLs found"
        else
          echo "‚ö†Ô∏è HTTPS enforcement check needed"
        fi
        
        echo "‚úÖ Basic security checks passed"