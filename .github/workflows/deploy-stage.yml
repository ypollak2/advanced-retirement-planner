name: Deploy to Stage

on:
  push:
    branches: [ stage ]
  workflow_dispatch:

# Add permissions for GitHub token
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy-stage:
    runs-on: ubuntu-latest
    environment: stage
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        # Fetch full history for proper deployment
        fetch-depth: 0
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run tests
      run: npm test
      
    - name: Deploy to GitHub Pages /stage/ folder
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./
        destination_dir: stage
        keep_files: true
        force_orphan: true
        
    - name: Comment deployment URL
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.repos.createCommitComment({
            owner: context.repo.owner,
            repo: context.repo.repo,
            commit_sha: context.sha,
            body: 'ðŸš€ **Stage Deployment Complete!**\n\n' +
                  '**Stage URL:** https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/stage/\n\n' +
                  '**Tests:** âœ… All tests passed\n' +
                  '**Ready for:** Production merge review'
          })