name: ğŸ§ª Test & Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: ğŸ” Run Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ğŸ“¥ Install dependencies
      run: npm ci --omit=dev || npm install --production
      
    - name: ğŸ§ª Run automated tests
      run: npm test
      
    - name: ğŸ”’ Run security audit
      run: npm audit --audit-level=moderate
      continue-on-error: true
      
    - name: ğŸ“‹ Test report
      if: always()
      run: echo "Tests completed. Check logs above for details."

  browser-test:
    name: ğŸŒ Browser Tests
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¥ Install dependencies
      run: npm ci --omit=dev || npm install --production
      
    - name: ğŸ“¦ Build project
      run: npm run build

    - name: ğŸ³ Start web server
      run: |
        python3 -m http.server 8080 --directory dist/ &
        
    - name: ğŸ”— Test basic connectivity
      run: |
        curl -f http://localhost:8080/ || exit 1
        curl -f http://localhost:8080/src/core/app-main.js || exit 1
        curl -f http://localhost:8080/src/core/dynamic-loader.js || exit 1
        curl -f http://localhost:8080/src/modules/advanced-portfolio.js || exit 1
        echo "âœ… All core URLs accessible"
        
    - name: ğŸ“ Test HTML validity
      run: |
        # Check for basic HTML structure
        grep -q "<html" dist/index.html && echo "âœ… HTML tag found"
        grep -q "React" dist/index.html && echo "âœ… React included"
        grep -q "dynamic-loader" dist/index.html && echo "âœ… Modular architecture included"
        grep -q "initializeRetirementPlannerCore" dist/index.html && echo "âœ… Initialization function included"
        
    - name: ğŸ§® Test JavaScript syntax
      run: |
        # Use Node.js to check syntax of main files
        for file in src/core/*.js src/modules/*.js src/utils/*.js src/components/*.js; do
          if [ -f "$file" ]; then
            node -c "$file" && echo "âœ… $file syntax OK"
          fi
        done
        
    - name: ğŸŒ Run Puppeteer browser test
      run: |
        npm install # Install puppeteer
        node -e 'const puppeteer = require("puppeteer");
        (async () => {
          const browser = await puppeteer.launch({
            args: ["--no-sandbox", "--disable-setuid-sandbox"],
          });
          const page = await browser.newPage();
          await page.goto("http://localhost:8080/index.html");
          await page.waitForSelector("#root", { timeout: 5000 });
          const appElement = await page.$("#root");
          if (appElement) {
            console.log("âœ… App element found");
          } else {
            console.error("âŒ App element not found");
            process.exit(1);
          }
          await browser.close();
        })();'

  deploy:
    name: ğŸš€ Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: [test, browser-test]
    if: github.ref == 'refs/heads/main'
    
    permissions:
      contents: read
      pages: write
      id-token: write
      
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
      
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ› ï¸ Setup Pages
      uses: actions/configure-pages@v4
      
    - name: ğŸ“¤ Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: '.'
        
    - name: ğŸš€ Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

  performance-test:
    name: âš¡ Performance Tests
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“Š Check file sizes
      run: |
        echo "ğŸ“ File size analysis:"
        du -h index.html
        du -h src/components/*.js | head -5
        
        # Check if main HTML is reasonable size (< 100KB)
        size=$(stat -c%s index.html)
        if [ $size -gt 100000 ]; then
          echo "âš ï¸ WARNING: index.html is ${size} bytes (> 100KB)"
          exit 1
        else
          echo "âœ… HTML size OK: ${size} bytes"
        fi
        
    - name: ğŸ” Check for performance anti-patterns
      run: |
        # Check for common performance issues
        if grep -q "console.log" src/**/*.js; then
          echo "âš ï¸ WARNING: console.log found in production code"
        fi
        
        if grep -q "alert(" src/**/*.js; then
          echo "âš ï¸ WARNING: alert() found in code"
        fi
        
        echo "âœ… Performance checks completed"