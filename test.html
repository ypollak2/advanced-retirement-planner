<!DOCTYPE html>
<html>
<head>
    <title>CDN Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="test-output" class="p-4">
        <h1 class="text-2xl font-bold">Testing CDN Dependencies</h1>
        <div id="status"></div>
    </div>

    <script>
        let status = document.getElementById('status');
        status.innerHTML = '<p>Checking dependencies...</p>';
        
        // Test React
        let reactScript = document.createElement('script');
        reactScript.src = 'https://unpkg.com/react@18/umd/react.production.min.js';
        reactScript.onload = function() {
            status.innerHTML += '<p style="color: green;">‚úÖ React loaded successfully</p>';
            testReactDOM();
        };
        reactScript.onerror = function() {
            status.innerHTML += '<p style="color: red;">‚ùå React failed to load</p>';
        };
        document.head.appendChild(reactScript);
        
        function testReactDOM() {
            let reactDOMScript = document.createElement('script');
            reactDOMScript.src = 'https://unpkg.com/react-dom@18/umd/react-dom.production.min.js';
            reactDOMScript.onload = function() {
                status.innerHTML += '<p style="color: green;">‚úÖ ReactDOM loaded successfully</p>';
                testRecharts();
            };
            reactDOMScript.onerror = function() {
                status.innerHTML += '<p style="color: red;">‚ùå ReactDOM failed to load</p>';
            };
            document.head.appendChild(reactDOMScript);
        }
        
        function testRecharts() {
            let rechartsScript = document.createElement('script');
            rechartsScript.src = 'https://unpkg.com/recharts@2.8.0/umd/Recharts.js';
            rechartsScript.onload = function() {
                status.innerHTML += '<p style="color: green;">‚úÖ Recharts loaded successfully</p>';
                testLucide();
            };
            rechartsScript.onerror = function() {
                status.innerHTML += '<p style="color: red;">‚ùå Recharts failed to load</p>';
            };
            document.head.appendChild(rechartsScript);
        }
        
        function testLucide() {
            let lucideScript = document.createElement('script');
            lucideScript.src = 'https://unpkg.com/lucide-react@0.263.1/dist/umd/lucide-react.js';
            lucideScript.onload = function() {
                status.innerHTML += '<p style="color: green;">‚úÖ Lucide React loaded successfully</p>';
                status.innerHTML += '<p style="color: blue;">üéâ All dependencies loaded! The main app should work.</p>';
            };
            lucideScript.onerror = function() {
                status.innerHTML += '<p style="color: red;">‚ùå Lucide React failed to load</p>';
            };
            document.head.appendChild(lucideScript);
        }
    </script>
</body>
</html>
